// Rainbowizer: Aliases to create colour loop for xhair
alias xhair_red "cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 0; wait 15; xhair_vermillion"
alias xhair_vermillion "cl_crosshair_red 255; cl_crosshair_green 64; cl_crosshair_blue 0; wait 15; xhair_orange"
alias xhair_orange "cl_crosshair_red 255; cl_crosshair_green 128; cl_crosshair_blue 0; wait 15; xhair_yellow"
alias xhair_yellow "cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0; wait 15; xhair_lime"
alias xhair_lime "cl_crosshair_red 128; cl_crosshair_green 255; cl_crosshair_blue 0; wait 15; xhair_green"
alias xhair_green "cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0; wait 15; xhair_teal"
alias xhair_teal "cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 128; wait 15; xhair_cyan"
alias xhair_cyan "cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255; wait 15; xhair_aqua"
alias xhair_aqua "cl_crosshair_red 0; cl_crosshair_green 128; cl_crosshair_blue 255; wait 15; xhair_blue"
alias xhair_blue "cl_crosshair_red 0; cl_crosshair_green 0; cl_crosshair_blue 255; wait 15; xhair_purple"
alias xhair_purple "cl_crosshair_red 128; cl_crosshair_green 0; cl_crosshair_blue 255; wait 15; xhair_magenta"
alias xhair_magenta "cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 255; wait 15; xhair_ruby"
alias xhair_ruby "cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 128; wait 15; xhair_red"
// Rainbowizer: Aliases to start & stop rainbow xhair loop
alias start_rainbow_xhair "xhair_red"
alias stop_rainbow_xhair "alias xhair_red null"
// Rainbowizer: Start rainbow xhair loop
start_rainbow_xhair
setinfo start_rainbow_xhair ""
setinfo stop_rainbow_xhair ""