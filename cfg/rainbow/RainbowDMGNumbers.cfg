// Rainbowizer: Aliases to create a colour loop for damage numbers
alias dmg_red "hud_combattext_red 255; hud_combattext_green 0; hud_combattext_blue 0; wait 10; dmg_vermillion"
alias dmg_vermillion "hud_combattext_red 255; hud_combattext_green 64; hud_combattext_blue 0; wait 10; dmg_orange"
alias dmg_orange "hud_combattext_red 255; hud_combattext_green 128; hud_combattext_blue 0; wait 10; dmg_yellow"
alias dmg_yellow "hud_combattext_red 255; hud_combattext_green 255; hud_combattext_blue 0; wait 10; dmg_lime"
alias dmg_lime "hud_combattext_red 128; hud_combattext_green 255; hud_combattext_blue 0; wait 10; dmg_green"
alias dmg_green "hud_combattext_red 0; hud_combattext_green 255; hud_combattext_blue 0; wait 10; dmg_teal"
alias dmg_teal "hud_combattext_red 0; hud_combattext_green 255; hud_combattext_blue 128; wait 10; dmg_cyan"
alias dmg_cyan "hud_combattext_red 0; hud_combattext_green 255; hud_combattext_blue 255; wait 10; dmg_aqua"
alias dmg_aqua "hud_combattext_red 0; hud_combattext_green 128; hud_combattext_blue 255; wait 10; dmg_blue"
alias dmg_blue "hud_combattext_red 0; hud_combattext_green 0; hud_combattext_blue 255; wait 10; dmg_purple"
alias dmg_purple "hud_combattext_red 128; hud_combattext_green 0; hud_combattext_blue 255; wait 10; dmg_magenta"
alias dmg_magenta "hud_combattext_red 255; hud_combattext_green 0; hud_combattext_blue 255; wait 10; dmg_ruby"
alias dmg_ruby "hud_combattext_red 255; hud_combattext_green 0; hud_combattext_blue 128; wait 10; dmg_red"
// Rainbowizer: Alias to start & stop rainbow damage numbers loop
alias start_rainbow_dmg "dmg_red"
alias stop_rainbow_dmg "alias dmg_red null"
// Rainbowizer: Start rainbow damage numbers loop
start_rainbow_dmg
setinfo start_rainbow_dmg ""
setinfo stop_rainbow_dmg ""