// Name: Get Ready To Rumble
//
// Description: Restrict to melee for 30 seconds.
alias getReadyToRumbleOn "play ui/getReadyToRumble.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Get Ready To Rumble!; con_filter_enable 2; weapon_3; alias weapon_1 null; alias weapon_2 null; unbind mwheeldown; unbind mwheelup; getReadyToRumbleCountdown_1"
alias getReadyToRumbleOff "developer 0; lastinv; alias weapon_1 slot1; alias weapon_2 slot2; bind mwheeldown invnext; bind mwheelup invnext; newEffect_1"