// Name: Invert Mouse
//
// Description: Invert mouse controls
alias invertMouseOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Invert Mouse Controls; con_filter_enable 2; m_yaw -0.022; m_pitch -0.022; invertMouseCountdown_1"
alias invertMouseOff "developer 0; m_yaw 0.022; m_pitch 0.022; newEffect_1"