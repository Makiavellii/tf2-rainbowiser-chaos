// Name: Weapon Roulette
//
// Description: Change to a random weapon slot every second for duration of effect.
alias weaponRouletteOn "play ui/newEffect.mp3; con_filter_enable 0; clear; wait 5; echo Weapon Roulette; con_filter_enable 2; weaponRouletteCountdown_1"
alias weaponRouletteOff "developer 0; newEffect_1"