// Name: Experience The Lag
// 
// Description: Give high ping and packet loss for 30 seconds.
alias experienceTheLagOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Experience The Lag; con_filter_enable 2; rate 3500; experienceTheLagCountdown_1"
alias experienceTheLagOff "developer 0; rate 196608; newEffect_1"