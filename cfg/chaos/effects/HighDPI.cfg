// Name: High DPI
//
// Description: Increase mouse sensitivty
alias highDPIOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo High DPI; con_filter_enable 2; m_yaw 0.1; m_pitch 0.1; highDPICountdown_1"
alias highDPIOff "developer 0; m_yaw 0.022; m_pitch 0.022; newEffect_1"