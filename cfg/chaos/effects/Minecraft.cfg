// Name: Minecraft
//
// Description: Set viewport scale to .1 to make the game really pixelated
alias minecraftOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Minecraft; con_filter_enable 0; mat_viewportscale .05; minecraftCountdown_1"
alias minecraftOff "developer 0; mat_viewportscale 1; newEffect_1"