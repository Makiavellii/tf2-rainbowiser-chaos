// Name: Tunnel Vision
//
// Description: Sets FOV to lowest value for 30 seconds.
alias tunnelVisionOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Tunnel Vision For 30 Seconds; con_filter_enable 2; fov_desired 30; tunnelvisionCountdown_1"
alias tunnelVisionOff "developer 0; fov_desired 90; newEffect_1"