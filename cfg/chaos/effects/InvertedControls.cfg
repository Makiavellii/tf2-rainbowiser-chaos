// Name: Invert Controls
//
// Description: Inverted controls for 30 seconds.
alias invertControlsOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Inverted Controls For 30 Seconds; con_filter_enable 2; movementReset; bind mouse1 +attack2; bind mouse2 +attack; bind w +back; bind s +forward; bind a +moveright; bind d +moveleft; bind ctrl +jump; bind space +duck; m_pitch -0.022; m_yaw -0.022; invertedCountdown_1"
alias invertControlsOff "developer 0; movementReset; bind mouse1 +attack; bind mouse2 +attack2; bind w +forward; bind s +back; bind a +moveleft; bind d +moveright; bind ctrl +duck; bind space +jump; m_pitch 0.022; m_yaw 0.022; newEffect_1"