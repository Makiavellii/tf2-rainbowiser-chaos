// Name: Beyblade
//
// Description: Plays sound bite from Beyblade into and spins character
// in a circle for several seconds.
alias beyblade "con_filter_enable 0; developer 1; clear; wait 5; echo Beyblade; con_filter_enable 2; play ui/beybladeLetItRip.mp3; cl_yawspeed 2000; +left; wait 1980; -left; cl_yawspeed 200; wait 1980; newEffect_1"