// Name: Monochrome
//
// Description: Sets game to black and white for 30 seconds.
alias monochromeOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Monocrhome Enabled For 30 Seconds; con_filter_enable 2; mat_color_projection 4; monochromeCountdown_1"
alias monochromeOff "developer 0; mat_color_projection 0; newEffect_1"