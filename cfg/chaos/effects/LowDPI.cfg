// Name: Low DPI
//
// Description: Decrease mouse sensitivity.
alias lowDPIOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Low DPI; con_filter_enable 2; m_yaw 0.001; m_pitch 0.001; lowDPICountdown_1"
alias lowDPIOff "developer 0; m_yaw 0.022; m_pitch 0.022; newEffect_1"