// Name: Chungus
//
// Description: Sets xhair to a spinning Chungus and plays a little tune.
alias chungusOn "play ui/youreMyChungus.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo YOU'RE MY CHUNGUS!; con_filter_enable 2; cl_crosshair_file chungus; wait 1500; chungusOff"
alias chungusOff "developer 0; xHairReset; newEffect_1"