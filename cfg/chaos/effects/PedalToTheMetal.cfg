// Name: Pedal To The Metal
//
// Decription: Can't stop walking forwards for 30 seconds.
alias pedalToTheMetalOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Pedal To The Metal; con_filter_enable 2; +forward; unbind w; pedalToTheMetalCountdown_1"
alias pedalToTheMetalOff "developer 0; -forward; bind w +forward; newEffect_1"