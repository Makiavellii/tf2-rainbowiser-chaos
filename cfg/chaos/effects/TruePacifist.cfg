// Name: True Pacifist
//
// Description: Locked to melee and kill the player when they attack
alias pacifist "+attack; wait 73; kill"
alias truePacifistOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo True Pacifist; con_filter_enable 2; weapon_3; alias weapon_1 null; alias weapon_2 null; unbind mwheelup; unbind mwheeldown; bind mouse1 pacifist; truePacifistCountdown_1"
alias truePacifistOff "developer 0; lastinv; alias weapon_1 slot1; alias weapon_2 slot2; bind mwheeldown invnext; bind mwheelup invprev; bind mouse1 +attack; newEffect_1"