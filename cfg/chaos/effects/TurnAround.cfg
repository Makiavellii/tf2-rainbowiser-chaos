// Name: Turn Around
//
// Description: Abruptly turn player around 180 degrees.
alias turnAround "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo Turn Player Around; con_filter_enable 2; cl_yawspeed 2000; +left; wait 13.5; -left; cl_yawspeed 200; wait 1980; newEffect_1"