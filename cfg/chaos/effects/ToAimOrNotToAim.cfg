// Name: To Aim Or Not To Aim
//
// Description: Randomly look left and right.
alias toAimOrNotToAimOn "play ui/newEffect.mp3; con_filter_enable 0; developer 1; clear; wait 5; echo To Aim Or Not To Aim; con_filter_enable 2; toAimOrNotToAimCountdown_1"
alias toAimOrNotToAimOff "developer 0; newEffect_1"